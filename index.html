<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- ^^ needed to work in codepen -->
    <title>Weather App v1.00</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="src/css/main-panel.css" />
    <link rel="stylesheet" href="src/css/hourly.css" />
    <link rel="stylesheet" href="src/css/weekly.css" />
  </head>
  <body>
    <div class="phone-wrap">
      <div class="top-header">
        <form class="serach-wrap">
          <input value="" placeholder="" type="search" id="topSearch" />
          <button type="submit" id="startSearch">
            <img src="./src/img/search.svg" alt="SearchBTN" />
          </button>
        </form>
        <div id="userOptions">
          <div class="menu-modal">
            <div class="menu-modal_option">
              <p>Select Theme</p>
              light
              <input
                class="theme-checkbox"
                type="radio"
                name="theme"
                value="light"
              />
              dark
              <input
                class="theme-checkbox"
                type="radio"
                name="theme"
                value="dark"
              />
            </div>
            <div class="menu-modal_option">
              <p>language</p>
              EN
              <input
                class="lang-checkbox"
                type="radio"
                name="language"
                value="en"
              />
              BG
              <input
                class="lang-checkbox"
                type="radio"
                name="language"
                value="bg"
              />
            </div>
            <div class="menu-modal_option">
              <p>prefered units</p>
              metric
              <input
                class="units-checkbox"
                type="radio"
                name="units"
                value="metric"
              />
              imperial
              <input
                class="units-checkbox"
                type="radio"
                name="units"
                value="imperial"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="targetCurrent"></div>
      <p id="parHourly">24-hour forecast</p>
      <div class="hourly">
        <div class="hourly-wrap"></div>
      </div>
      <div class="line"></div>
      <p id="parDaily">8-day forecast</p>
      <div class="weekly">
        <div class="weekly-wrap"></div>
      </div>
      <p class="credits">
        Powered by
        <a href="https://openweathermap.org">OpenWeather API</a>
      </p>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
