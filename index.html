<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- ^^ needed to work in codepen -->
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="src/css/menu-options.css" />
    <link rel="stylesheet" type="text/css" href="src/css/main-panel.css" />
    <link rel="stylesheet" type="text/css" href="src/css/hourly.css" />
    <link rel="stylesheet" type="text/css" href="src/css/weekly.css" />
  </head>
  <body>
    <div class="phone-wrap">
      <div class="top-header">
        <form class="serach-wrap">
          <input value="" placeholder="" type="search" id="topSearch" />
          <button type="submit" id="startSearch">
            <img src="./src/img/search.svg" alt="SearchBTN" />
          </button>
        </form>
        <div id="userOptions">
          <div class="menu-modal">
            <div id="menuModalClose"><img src="./src/img/x.svg" alt="X" /></div>
            <div class="menu-modal_option">
              <p>Theme:</p>
              <label for="tLight">Light</label>
              <input
                class="checkbox theme-checkbox"
                type="radio"
                name="theme"
                value="light"
                id="tLight"
                checked
              />
              <label for="tDark">Dark</label>
              <input
                class="checkbox theme-checkbox"
                type="radio"
                name="theme"
                value="dark"
                id="tDark"
              />
            </div>
            <div class="menu-modal_option">
              <p>Language:</p>
              <label for="cbEn">
                <img class="flag" src="./src/img/flag-400.jpg" alt="UK" />
              </label>
              <input
                class="checkbox lang-checkbox"
                type="radio"
                name="language"
                value="en"
                id="cbEn"
                checked
              />
              <label for="cbBg">
                <img class="flag" src="./src/img/flag-800.jpg" alt="BG" />
              </label>
              <input
                class="checkbox lang-checkbox"
                type="radio"
                name="language"
                value="bg"
                id="cbBg"
              />
            </div>
            <div class="menu-modal_option">
              <p>Units:</p>
              <label for="uMetric">Metric</label>
              <input
                class="checkbox units-checkbox"
                type="radio"
                name="units"
                value="metric"
                id="uMetric"
                checked
              />
              <label for="uImperial">Imperial</label>
              <input
                class="checkbox units-checkbox"
                type="radio"
                name="units"
                value="imperial"
                id="uImperial"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="targetCurrent"></div>
      <p id="parHourly">24-hour forecast</p>
      <div class="hourly">
        <div class="hourly-wrap"></div>
      </div>
      <div class="line"></div>
      <p id="parDaily">8-day forecast</p>
      <div class="weekly">
        <div class="weekly-wrap"></div>
      </div>
      <p class="credits">
        Powered by
        <a href="https://openweathermap.org">OpenWeather API</a>
      </p>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
