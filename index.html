<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- ^^ needed to work in codepen -->
    <title>Mobile Weather App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="src/css/main-panel.css" />
    <link rel="stylesheet" href="src/css/hourly.css" />
    <link rel="stylesheet" href="src/css/weekly.css" />
  </head>
  <body>
    <div class="phone-wrap">
      <div class="top-header">
        <div id="topSearch">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
      </div>
      <div id="targetCurrent"></div>
      <p style="user-select: none">Hourly forecast</p>
      <div class="hourly">
        <div class="hourly-wrap"></div>
      </div>
      <div class="line"></div>
      <p style="user-select: none">Weekly forecast</p>
      <div class="weekly">
        <div class="weekly-wrap"></div>
      </div>
      <p class="credits">
        Powered by
        <a href="https://openweathermap.org">OpenWeather API</a>
      </p>
    </div>
    <script type="module" src="./src/data.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="hourly.js"></script>
    <script type="module" src="weekly.js"></script>
  </body>
</html>
