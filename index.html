<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="src/css/main.css" />
    <link rel="stylesheet" type="text/css" href="src/css/menu-options.css" />
    <link rel="stylesheet" type="text/css" href="src/css/main-panel.css" />
    <link rel="stylesheet" type="text/css" href="src/css/hourly.css" />
    <link rel="stylesheet" type="text/css" href="src/css/weekly.css" />
    <link rel="stylesheet" type="text/css" href="src/css/dark-theme.css" />
  </head>
  <body>
    <div class="phone-wrap">
      <div class="top-header">
        <form class="serach-wrap">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="search-icon"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="search" id="topSearchField" autocomplete="off" />
          <button type="submit" id="startSearch">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
        <div id="userOptions">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="menu-icon"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </div>
        <div class="menu-modal">
          <div class="menu-modal_option">
            <div class="menu-modal_option_inner">
              <label for="tLight">Light</label>
              <input
                class="checkbox theme-checkbox"
                type="radio"
                name="theme"
                value="light"
                id="tLight"
                checked
              />
            </div>
            <div class="menu-modal_option_inner">
              <label for="tDark">Dark</label>
              <input
                class="checkbox theme-checkbox"
                type="radio"
                name="theme"
                value="dark"
                id="tDark"
              />
            </div>
          </div>
          <div class="menu-modal_option">
            <div class="menu-modal_option_inner">
              <label for="cbEn">
                <img class="flag" src="./src/img/flag-400.jpg" alt="UK" />
              </label>
              <input
                class="checkbox lang-checkbox"
                type="radio"
                name="language"
                value="en"
                id="cbEn"
                checked
              />
            </div>
            <div class="menu-modal_option_inner">
              <label for="cbBg">
                <img class="flag" src="./src/img/flag-800.jpg" alt="BG" />
              </label>
              <input
                class="checkbox lang-checkbox"
                type="radio"
                name="language"
                value="bg"
                id="cbBg"
              />
            </div>
          </div>
          <div class="menu-modal_option">
            <div class="menu-modal_option_inner">
              <label for="uMetric">Metric</label>
              <input
                class="checkbox units-checkbox"
                type="radio"
                name="units"
                value="metric"
                id="uMetric"
                checked
              />
            </div>
            <div class="menu-modal_option_inner">
              <label for="uImperial">Imperial</label>
              <input
                class="checkbox units-checkbox"
                type="radio"
                name="units"
                value="imperial"
                id="uImperial"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="targets">
        <div id="targetCurrent"></div>
        <p id="parHourly">24-hour forecast</p>
        <div class="hourly">
          <div class="vertical-scrollable hourly-wrap"></div>
        </div>
        <div class="line"></div>
        <p id="parDaily">8-day forecast</p>
        <div class="weekly">
          <div class="vertical-scrollable weekly-wrap"></div>
        </div>
        <p class="credits">
          Powered by
          <a href="https://openweathermap.org">OpenWeather API</a>
        </p>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
