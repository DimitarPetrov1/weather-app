<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- ^^ needed to work in codepen -->
    <title>Mobile Weather App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="src/css/main-panel.css" />
    <link rel="stylesheet" href="src/css/hourly.css" />
    <link rel="stylesheet" href="src/css/weekly.css" />
  </head>
  <body>
    <div class="phone-wrap">
      <form class="top-header">
        <div class="serach-wrap">
          <input value="" placeholder="" type="search" id="topSearch" />
          <button type="submit" id="startSearch">
            <img src="./src/img/search.svg" alt="SearchBTN" />
          </button>
        </div>
      </form>
      <div id="targetCurrent"></div>
      <p style="user-select: none">Hourly forecast</p>
      <div class="hourly">
        <div class="hourly-wrap"></div>
      </div>
      <div class="line"></div>
      <p style="user-select: none">Weekly forecast</p>
      <div class="weekly">
        <div class="weekly-wrap"></div>
      </div>
      <p class="credits">
        Powered by
        <a href="https://openweathermap.org">OpenWeather API</a>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
